<body>
  <div class="upload-container">
    <h2>üì§ Upload ·∫£nh kh√°ch</h2>

    <label for="tenKhach">üßë Nh·∫≠p t√™n kh√°ch</label>
    <input type="text" id="tenKhach" placeholder="v√≠ d·ª•: nguyen-thi-a" autocomplete="off" />

<!-- ƒê·∫∑t ngo√†i upload-container -->
<div class="fixed-delete-button">

  <!-- Script Firebase + SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const REPO_OWNER = 'thanhchan791791';
    const REPO_NAME = 'hihihi';
    const BRANCH = 'main';
    const IMAGE_FOLDER = 'ImagesKhach';

    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
     function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64Data = reader.result.split(',')[1];
          resolve(base64Data);
        };
        reader.onerror = () => reject("L·ªói ƒë·ªçc ·∫£nh");
        reader.readAsDataURL(file);
      });
    }

    async function getToken() {
      const snapshot = await db.ref("config/githubToken").once("value");
      return snapshot.val();
    }

    async function uploadImages() {
      const files = document.getElementById("fileInput").files;
      const tenKhach = document.getElementById("tenKhach").value.trim().toLowerCase().replace(/\s+/g, '-');
      const resultDiv = document.getElementById("result");

      if (files.length === 0 || !tenKhach) {
        Swal.fire("‚ùó Thi·∫øu th√¥ng tin", "Vui l√≤ng nh·∫≠p t√™n kh√°ch v√† ch·ªçn ·∫£nh", "warning");
        return;
      }

      resultDiv.innerHTML = `‚è≥ ƒêang t·∫£i ·∫£nh...`;
      const token = await getToken();
      if (!token) {
        Swal.fire("‚ùå Token kh√¥ng t·ªìn t·∫°i", "", "error");
        return;
      }

      const uploadedLinks = [];
      for (let file of files) {
        const base64 = await readFileAsBase64(file);
        const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${IMAGE_FOLDER}/${file.name}`;
        const res = await fetch(url, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: `Upload ${file.name}`,
            content: base64,
            branch: BRANCH
          })
        });

        if (res.ok) {
          uploadedLinks.push(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${IMAGE_FOLDER}/${file.name}`);
        }
      }

      if (uploadedLinks.length > 0) {
        await db.ref("anhKhach/" + tenKhach).set(uploadedLinks);
        resultDiv.innerHTML = `‚úÖ ƒê√£ t·∫£i l√™n ${uploadedLinks.length} ·∫£nh.`;
        Swal.fire("‚úÖ Th√†nh c√¥ng", `ƒê√£ l∆∞u ${uploadedLinks.length} ·∫£nh`, "success");
      } else {
        resultDiv.innerHTML = `‚ùå Kh√¥ng c√≥ ·∫£nh n√†o ƒë∆∞·ª£c t·∫£i l√™n.`;
        Swal.fire("‚ùå Upload th·∫•t b·∫°i", "", "error");
      }
    }

    async function fetchImageList() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `‚è≥ ƒêang t·∫£i danh s√°ch ·∫£nh...`;

      const token = await getToken();
      const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${IMAGE_FOLDER}?ref=${BRANCH}`;

      try {
        const res = await fetch(apiUrl, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        if (!Array.isArray(data)) {
          resultDiv.innerHTML = "‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c danh s√°ch ·∫£nh.";
          return;
        }

        const html = data.map(file => `
          <div class="image-box">
            <input type="checkbox" class="checkbox" data-name="${file.name}" data-sha="${file.sha}" />
            <img src="${file.download_url}" alt="${file.name}" />
            <div><strong>${file.name}</strong></div>
          </div>
        `).join("");

        resultDiv.innerHTML = `<h4>üì∑ Danh s√°ch ·∫£nh:</h4>${html}`;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "‚ùå L·ªói khi t·∫£i ·∫£nh.";
      }
    }

    async function deleteSelectedImages() {
      const checkboxes = document.querySelectorAll(".checkbox:checked");
      if (checkboxes.length === 0) {
        Swal.fire("‚ö†Ô∏è Ch∆∞a ch·ªçn ·∫£nh n√†o", "Vui l√≤ng ch·ªçn ·∫£nh mu·ªën xo√°", "warning");
        return;
      }

      const confirmed = await Swal.fire({
        title: `Xo√° ${checkboxes.length} ·∫£nh?`,
        text: `B·∫°n ch·∫Øc ch·∫Øn mu·ªën xo√°?`,
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "üóëÔ∏è Xo√°",
        cancelButtonText: "Hu·ª∑"
      });

      if (!confirmed.isConfirmed) return;

      const token = await getToken();
      let successCount = 0;
      let failCount = 0;

      for (let cb of checkboxes) {
        const fileName = cb.dataset.name;
        const sha = cb.dataset.sha;
        const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${IMAGE_FOLDER}/${fileName}`;

        const res = await fetch(url, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Delete ${fileName}`,
            sha: sha,
            branch: BRANCH
          })
        });

        if (res.ok) {
          successCount++;
        } else {
          failCount++;
        }
      }

      Swal.fire(
        "üóëÔ∏è Xo√° ho√†n t·∫•t",
        `ƒê√£ xo√° ${successCount} ·∫£nh.${failCount > 0 ? `\n${failCount} ·∫£nh l·ªói.` : ""}`,
        "success"
      );
      fetchImageList();
    }
  </script>
