<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #10a37f;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    #apiKeySection {
      padding: 1rem;
      background: #fff;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    #apiKeyInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #saveKeyBtn {
      padding: 0.5rem 1rem;
      background: #10a37f;
      color: white;
      border: none;
      cursor: pointer;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fff;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background: #f8d7da;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }
    #inputSection {
      display: flex;
      padding: 1rem;
      background: #eee;
    }
    #userInput {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
    }
    #sendBtn {
      padding: 0.75rem 1rem;
      background: #10a37f;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üí¨ ChatGPT Mini</header>

  <div id="apiKeySection">
    <input id="apiKeyInput" type="password" placeholder="Nh·∫≠p OpenAI API Key t·∫°i ƒë√¢y..." />
    <button id="saveKeyBtn">L∆∞u Key</button>
  </div>

  <div id="chat"></div>

  <div id="inputSection">
    <input id="userInput" type="text" placeholder="Nh·∫≠p n·ªôi dung..." />
    <button id="sendBtn">G·ª≠i</button>
  </div>

  <script>
    let apiKey = '';

    document.getElementById('saveKeyBtn').addEventListener('click', () => {
      apiKey = document.getElementById('apiKeyInput').value.trim();
      alert("‚úÖ API key ƒë√£ ƒë∆∞·ª£c l∆∞u!");
    });

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message || !apiKey) {
        alert('‚ùó Nh·∫≠p c√¢u h·ªèi v√† ƒë·∫£m b·∫£o ƒë√£ nh·∫≠p API key.');
        return;
      }

      addMessage(message, 'user');
      input.value = '';
      const reply = await sendToGPT(message);
      addMessage(reply, 'bot');
    });

    function addMessage(text, role) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendToGPT(message) {
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + apiKey
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [{ role: 'user', content: message }]
          })
        });

        if (!response.ok) {
          return `‚ùå L·ªói: ${response.status}`;
        }

        const data = await response.json();
        return data.choices[0].message.content.trim();
      } catch (err) {
        return '‚ùå L·ªói khi g·ªçi API: ' + err.message;
      }
    }
  </script>
</body>
</html>
