<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∏ Album ·∫¢nh Kh√°ch - Cherry Pet Coffee</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fff1f5, #ffe3ec);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      animation: fadeInBody 1s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px 24px;
      max-width: 680px;
      width: 100%;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
      text-align: center;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e91e63;
      margin-bottom: 12px;
      font-size: 2rem;
      font-weight: 600;
    }

    p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    input {
      padding: 12px 16px;
      border: 2px solid #f06292;
      border-radius: 30px;
      outline: none;
      width: 100%;
      max-width: 360px;
      font-size: 1rem;
      margin-bottom: 14px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #e91e63;
    }

    button {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    #errorText {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    /* Loading spinner */
    #loading {
      display: none;
      margin: 30px auto 0;
      width: 48px;
      height: 48px;
      border: 5px solid #f8bbd0;
      border-top: 5px solid #e91e63;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 30px;
      animation: fadeInGallery 0.6s ease-in-out;
    }

    @keyframes fadeInGallery {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .photo-frame {
      background: #fff0f5;
      border: 4px double #f06292;
      padding: 8px;
      border-radius: 16px;
      position: relative;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    .photo-frame img {
      width: 100%;
      border-radius: 10px;
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }

    .photo-frame img:hover {
      transform: scale(1.04);
    }

    #thankYou {
      display: none;
      background: #ffe6f0;
      color: #c2185b;
      padding: 14px 18px;
      margin-top: 30px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      animation: popIn 0.6s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .fullscreen img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 12px;
      box-shadow: 0 0 30px #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÄ Album ·∫¢nh Cherry Pet</h1>
    <p>Nh·∫≠p t√™n vi·∫øt li·ªÅn kh√¥ng d·∫•u ƒë·ªÉ xem album ·∫£nh c·ªßa b·∫°n</p>
    <input id="nameInput" type="text" placeholder="vd: nguyenvana2002">
    <br>
    <button onclick="xemAlbum()">üì∏ Xem Album</button>
    <div id="errorText"></div>
    <div id="loading"></div>
    <div class="gallery" id="galleryContainer"></div>
    <div id="thankYou">üéâ C·∫£m ∆°n b·∫°n ƒë√£ gh√© thƒÉm Cherry Pet Coffee!</div>
    <footer>¬© 2025 Cherry Pet Coffee</footer>
  </div>
  <div class="fullscreen" id="fullscreenOverlay" onclick="toggleZoomBack()">
    <img id="fullscreenImg" src="">
  </div>
  <!-- Nh·∫°c n·ªÅn -->
  <audio autoplay loop id="bgm">
    <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_b1b7e2042c.mp3" type="audio/mpeg">
  </audio>

  <!-- Firebase + Confetti -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // C·∫•u h√¨nh Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function xemAlbum() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const gallery = document.getElementById("galleryContainer");
      const loading = document.getElementById("loading");
      const thankYou = document.getElementById("thankYou");
      const errorText = document.getElementById("errorText");

      gallery.innerHTML = "";
      gallery.style.display = "none";
      thankYou.style.display = "none";
      errorText.innerText = "";
      loading.style.display = "block";

      if (!name) {
        errorText.innerText = "Vui l√≤ng nh·∫≠p t√™n!";
        loading.style.display = "none";
        return;
      }

      db.ref("anhKhach/" + name).once("value").then(snapshot => {
        const urlsData = snapshot.val();
        const urls = Array.isArray(urlsData) ? urlsData : Object.values(urlsData || {});
        let loaded = 0;

        if (urls.length > 0) {
          urls.forEach(url => {
            const frame = document.createElement("div");
            frame.className = "photo-frame";

            const img = document.createElement("img");
            img.src = url;
            img.alt = "·∫¢nh kh√°ch";
            img.onclick = () => toggleZoom(url);

            img.onload = () => {
              loaded++;
              if (loaded === urls.length) {
                setTimeout(() => {
                  loading.style.display = "none";
                  gallery.style.display = "grid";
                  thankYou.style.display = "block";
                  document.getElementById("bgm")?.play();

                  // B·∫Øn ph√°o hoa
                  for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                      confetti({
                        particleCount: 100,
                        spread: 80 + i * 10,
                        origin: { y: 0.6 - i * 0.05 }
                      });
                    }, i * 300);
                  }
                }, 300);
              }
            };

            frame.appendChild(img);
            gallery.appendChild(frame);
          });
        } else {
          loading.style.display = "none";
          errorText.innerText = "‚ùå Kh√¥ng t√¨m th·∫•y ·∫£nh!";
        }
      }).catch(err => {
        loading.style.display = "none";
        errorText.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi!";
      });
    }

    function toggleZoom(url) {
      document.getElementById("fullscreenImg").src = url;
      document.getElementById("fullscreenOverlay").style.display = "flex";
    }

    function toggleZoomBack() {
      document.getElementById("fullscreenOverlay").style.display = "none";
    }
  </script>
</body>
</html>
