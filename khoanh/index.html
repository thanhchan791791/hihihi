    button {

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÄ Album ·∫¢nh Cherry Pet</h1>
    <p>Nh·∫≠p t√™n vi·∫øt li·ªÅn kh√¥ng d·∫•u ƒë·ªÉ xem album ·∫£nh c·ªßa b·∫°n</p>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input id="nameInput" type="text" placeholder="vd: nguyenvana2002">
    </div>

    <button onclick="xemAlbum()">üì∏ Xem Album</button>
    <div id="errorText"></div>
    <div id="loading"></div>
    <div class="gallery" id="galleryContainer"></div>

    <footer>¬© 2025 Cherry Pet Coffee</footer>
  </div>
  <!-- Zoom ·∫£nh to√†n m√†n -->
  <div class="fullscreen" id="fullscreenOverlay" onclick="toggleZoomBack()">
    <img id="fullscreenImg" src="">
  </div>

  <!-- üéâ L·ªùi c·∫£m ∆°n gi·ªØa m√†n h√¨nh -->
  <div id="thankYou">üéâ C·∫£m ∆°n b·∫°n ƒë√£ gh√© thƒÉm Cherry Pet Coffee!</div>

  <!-- Nh·∫°c n·ªÅn -->
  <audio autoplay loop id="bgm">
    <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_b1b7e2042c.mp3" type="audio/mpeg">
  </audio>

  <!-- Firebase + Confetti -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 30px;
      animation: fadeInGallery 0.6s ease-in-out;
    }

    @keyframes fadeInGallery {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .photo-frame {
      background: #fff0f5;
      border: 4px double #f06292;
      padding: 8px;
      border-radius: 16px;
      position: relative;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    .photo-frame img {
      width: 100%;
      border-radius: 10px;
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }

    .photo-frame img:hover {
      transform: scale(1.04);
    }

    #thankYou {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: linear-gradient(135deg, #ffe3ec, #f8bbd0);
      color: #880e4f;
      padding: 20px 40px;
      border-radius: 24px;
      font-size: 2.2rem;
      font-family: 'Pacifico', cursive;
      text-align: center;
      opacity: 0;
      z-index: 999;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      animation: slideFadeIn 1s ease forwards;
      border: 2px solid #f06292;
      text-shadow: 1px 1px 2px #f8bbd0;
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes fadeOutThankYou {
      from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
    }

    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .fullscreen img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 12px;
      box-shadow: 0 0 30px #000;
    }

    #loading {
      display: none;
      margin: 30px auto 0;
      width: 48px;
      height: 48px;
      border: 5px solid #f8bbd0;
      border-top: 5px solid #e91e63;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
    authDomain: "dogs-be72b.firebaseapp.com",
    databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
    projectId: "dogs-be72b",
    storageBucket: "dogs-be72b.appspot.com",
    messagingSenderId: "1003873040746",
    appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function xemAlbum() {
    const name = document.getElementById("nameInput").value.trim().toLowerCase();
    if (!name) {
      document.getElementById("errorText").innerText = "Vui l√≤ng nh·∫≠p t√™n!";
      return;
    }

    // Thay v√¨ g·ªçi ngay, ta chuy·ªÉn h∆∞·ªõng URL c√≥ query
    window.location.href = window.location.pathname + "?name=" + encodeURIComponent(name);
  }

  function loadAlbum(name) {
    const gallery = document.getElementById("galleryContainer");
    const loading = document.getElementById("loading");
    const thankYou = document.getElementById("thankYou");
    const errorText = document.getElementById("errorText");

    gallery.innerHTML = "";
    gallery.style.display = "none";
    errorText.innerText = "";
    thankYou.style.display = "none";
    loading.style.display = "block";

    db.ref("anhKhach/" + name).once("value").then(snapshot => {
      const urlsData = snapshot.val();
      const urls = Array.isArray(urlsData) ? urlsData : Object.values(urlsData || {});
      let loaded = 0;

      if (urls.length > 0) {
        urls.forEach(url => {
          const frame = document.createElement("div");
          frame.className = "photo-frame";

          const img = document.createElement("img");
          img.src = url;
          img.alt = "·∫¢nh kh√°ch";
          img.onclick = () => toggleZoom(url);

          img.onload = () => {
            loaded++;
            if (loaded === urls.length) {
              setTimeout(() => {
                loading.style.display = "none";
                gallery.style.display = "grid";
                document.getElementById("bgm")?.play();

                for (let i = 0; i < 3; i++) {
                  setTimeout(() => {
                    confetti({
                      particleCount: 120,
                      spread: 90 + i * 10,
                      origin: { y: 0.6 - i * 0.05 }
                    });
                  }, i * 300);
                }

                setTimeout(() => {
                  thankYou.style.display = "block";
                  thankYou.style.animation = "slideFadeIn 1s ease forwards";
                  setTimeout(() => {
                    thankYou.style.animation = "fadeOutThankYou 1s ease forwards";
                    setTimeout(() => {
                      thankYou.style.display = "none";
                    }, 1000);
                  }, 3000);
                }, 1200);
              }, 300);
            }
          };

          frame.appendChild(img);
          gallery.appendChild(frame);
        });
      } else {
        loading.style.display = "none";
        errorText.innerText = "‚ùå Kh√¥ng t√¨m th·∫•y ·∫£nh!";
      }
    }).catch(err => {
      loading.style.display = "none";
      errorText.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi!";
    });
  }

  function toggleZoom(url) {
    document.getElementById("fullscreenImg").src = url;
    document.getElementById("fullscreenOverlay").style.display = "flex";
  }

  function toggleZoomBack() {
    document.getElementById("fullscreenOverlay").style.display = "none";
  }

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // T·ª± ƒë·ªông ch·∫°y khi c√≥ ?name=...
  window.onload = () => {
    const nameFromUrl = getQueryParam("name");
    if (nameFromUrl) {
      document.getElementById("nameInput").value = nameFromUrl;
      loadAlbum(nameFromUrl.toLowerCase());
    }
  };
</script>

</body>
</html>
