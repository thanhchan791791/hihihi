<!DOCTYPE html>
<html lang="vi">
<head>

  <!-- Font v√† icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fff1f5, #ffe3ec);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      animation: fadeInBody 1s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px 24px;
      max-width: 680px;
      width: 100%;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
      text-align: center;
      animation: slideIn 1s ease-in-out;
      position: relative;
      z-index: 1;
    }

    @keyframes slideIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e91e63;
      margin-bottom: 12px;
      font-size: 2rem;
      font-weight: 600;
    }

    p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      max-width: 360px;
      margin: 0 auto 14px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      color: #f06292;
    }

    input {
      padding: 12px 16px 12px 42px;
      border: 2px solid #f06292;
      border-radius: 30px;
      outline: none;
      width: 100%;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(240,98,146,0.2);
      background: #fff5f8;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #e91e63;
      background: #fff0f5;
      box-shadow: 0 6px 14px rgba(233,30,99,0.3);
    }

    button {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 6px;
    }

    button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    #errorText {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }

    .photo-frame {
      background: #fff0f5;
      border: 4px double #f06292;
      padding: 8px;
      border-radius: 16px;
      position: relative;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      opacity: 0;
      transform: scale(0.95);
      animation: photoPop 0.6s ease forwards;
    }

    @keyframes photoPop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .photo-frame::after {
      content: "";
      position: absolute;
      top: -4px; left: -4px; right: -4px; bottom: -4px;
      border-radius: 20px;
      background: linear-gradient(120deg, #f8bbd0 0%, #f06292 50%, #f8bbd0 100%);
      opacity: 0;
      animation: glowBorder 1.5s ease-in-out forwards;
      z-index: -1;
    }

    @keyframes glowBorder {
      0% { opacity: 0; filter: blur(4px); }
      50% { opacity: 1; filter: blur(8px); }
      100% { opacity: 0; filter: blur(4px); }
    }

    .photo-frame img {
      width: 100%;
      border-radius: 10px;
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }

    .photo-frame img:hover {
      transform: scale(1.04);
    }

    #thankYou {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: linear-gradient(135deg, #ffe3ec, #f8bbd0);
      color: #880e4f;
      padding: 20px 40px;
      border-radius: 24px;
      font-size: 2.2rem;
      font-family: 'Pacifico', cursive;
      text-align: center;
      opacity: 0;
      z-index: 999;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      animation: slideFadeIn 1s ease forwards;
      border: 2px solid #f06292;
      text-shadow: 1px 1px 2px #f8bbd0;
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes fadeOutThankYou {
      from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
    }

    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .fullscreen img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 12px;
      box-shadow: 0 0 30px #000;
    }

    #loading {
      display: none;
      margin: 30px auto 0;
      text-align: center;
    }

    #loading::before {
      content: "";
      display: block;
      width: 48px;
      height: 48px;
      margin: 0 auto;
      border: 5px solid #f8bbd0;
      border-top: 5px solid #e91e63;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #loadingText {
      margin-top: 12px;
      font-size: 1rem;
      color: #e91e63;
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéÄ Album ·∫¢nh Cherry Pet</h1>
    <p>Nh·∫≠p t√™n vi·∫øt li·ªÅn kh√¥ng d·∫•u ƒë·ªÉ xem album ·∫£nh c·ªßa b·∫°n</p>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input id="nameInput" type="text" placeholder="vd: nguyenvana2002">
    </div>

    <button onclick="xemAlbum()">üì∏ Xem Album</button>
    <button onclick="xemNgauNhien()">üì∑ Xem album ng·∫´u nhi√™n</button>
    <div id="errorText"></div>
    <div id="loading"><div id="loadingText">ƒêang t·∫£i ·∫£nh... Vui l√≤ng ch·ªù nh√©!</div></div>
    <div class="gallery" id="galleryContainer"></div>

    <footer>¬© 2025 Cherry Pet Coffee</footer>
  </div>

  <div class="fullscreen" id="fullscreenOverlay" onclick="toggleZoomBack()">
    <img id="fullscreenImg" src="">
  </div>

  <div id="thankYou">üéâ C·∫£m ∆°n b·∫°n ƒë√£ gh√© thƒÉm Cherry Pet Coffee!</div>

  <audio autoplay loop id="bgm">
    <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_b1b7e2042c.mp3" type="audio/mpeg">
  </audio>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let randomNames = [];
    let randomIndex = 0;

    function removeVietnameseTones(str) {
      str = str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      str = str.replace(/ƒë/g, "d").replace(/ƒê/g, "d");
      str = str.toLowerCase();
      str = str.replace(/[^a-z0-9]/g, "");
      return str;
    }

    function xemAlbum() {
      const rawInput = document.getElementById("nameInput").value.trim();
      const name = removeVietnameseTones(rawInput);
      if (!name) {
        document.getElementById("errorText").innerText = "Vui l√≤ng nh·∫≠p t√™n!";
        return;
      }
      window.location.href = window.location.pathname + "?name=" + encodeURIComponent(name);
    }

    function xemNgauNhien() {
      const errorText = document.getElementById("errorText");
      errorText.innerText = "";
      const loading = document.getElementById("loading");

      if (randomNames.length === 0 || randomIndex >= randomNames.length) {
        loading.style.display = "block";
        db.ref("anhKhach").once("value").then(snapshot => {
          const data = snapshot.val();
          if (data) {
            randomNames = Object.keys(data).sort(() => Math.random() - 0.5);
            randomIndex = 0;
            loadRandomAlbum();
          } else {
            loading.style.display = "none";
            errorText.innerText = "‚ùå Kh√¥ng t√¨m th·∫•y kh√°ch n√†o!";
          }
        }).catch(() => {
          loading.style.display = "none";
          errorText.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi!";
        });
      } else {
        loadRandomAlbum();
      }
    }

    function loadRandomAlbum() {
      const name = randomNames[randomIndex++];
      document.getElementById("nameInput").value = name;
      loadAlbum(name);
    }

    function loadAlbum(name) {
      const gallery = document.getElementById("galleryContainer");
      const loading = document.getElementById("loading");
      const loadingText = document.getElementById("loadingText");
      const thankYou = document.getElementById("thankYou");
      const errorText = document.getElementById("errorText");

      gallery.innerHTML = "";
      gallery.style.display = "none";
      errorText.innerText = "";
      thankYou.style.display = "none";
      loading.style.display = "block";
      loadingText.innerText = "ƒêang t·∫£i ·∫£nh...";

      db.ref("anhKhach/" + name).once("value").then(snapshot => {
        const urlsData = snapshot.val();
        const urls = Array.isArray(urlsData) ? urlsData : Object.values(urlsData || {});
        let loaded = 0;

        if (urls.length > 0) {
          urls.forEach((url, index) => {
            const frame = document.createElement("div");
            frame.className = "photo-frame";
            frame.style.animationDelay = `${index * 0.15}s`;

            const img = document.createElement("img");
            img.src = url;
            img.alt = "·∫¢nh kh√°ch";
            img.onclick = () => toggleZoom(url);

            img.onload = () => {
              loaded++;
              loadingText.innerText = `ƒêang t·∫£i ·∫£nh... (${loaded}/${urls.length})`;
              if (loaded === urls.length) {
                setTimeout(() => {
                  loading.style.display = "none";
                  gallery.style.display = "grid";
                  document.getElementById("bgm")?.play();

                  for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                      confetti({
                        particleCount: 120,
                        spread: 100 + i * 10,
                        origin: { y: 0.5 - i * 0.05 }
                      });
                    }, i * 300);
                  }

                  setTimeout(() => {
                    thankYou.style.display = "block";
                    thankYou.style.animation = "slideFadeIn 1s ease forwards";
                    setTimeout(() => {
                      thankYou.style.animation = "fadeOutThankYou 1s ease forwards";
                      setTimeout(() => {
                        thankYou.style.display = "none";
                      }, 1000);
                    }, 3000);
                  }, 1000);
                }, 300);
              }
            };

            frame.appendChild(img);
            gallery.appendChild(frame);
          });
        } else {
          loading.style.display = "none";
          errorText.innerText = "‚ùå Kh√¥ng t√¨m th·∫•y ·∫£nh!";
        }
      }).catch(() => {
        loading.style.display = "none";
        errorText.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi!";
      });
    }

    function toggleZoom(url) {
      document.getElementById("fullscreenImg").src = url;
      document.getElementById("fullscreenOverlay").style.display = "flex";
    }

    function toggleZoomBack() {
      document.getElementById("fullscreenOverlay").style.display = "none";
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = () => {
      const nameFromUrl = getQueryParam("name");
      if (nameFromUrl) {
        document.getElementById("nameInput").value = nameFromUrl;
        loadAlbum(removeVietnameseTones(nameFromUrl));
      }
    };
  </script>
</body>
</html>
