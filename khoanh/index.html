  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let swiper;

    function xemAnh() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const sliderGallery = document.getElementById("sliderGallery");
      const sliderWrapper = document.getElementById("sliderWrapper");
      const thankYou = document.getElementById("thankYou");
      const errorText = document.getElementById("errorText");
      const loading = document.getElementById("loading");
      const loadingProgress = document.getElementById("loadingProgress");

      errorText.innerText = "";
      sliderWrapper.innerHTML = "";
      sliderGallery.style.display = "none";
      thankYou.style.display = "none";
      loadingProgress.style.display = "none";

      if (swiper) {
        swiper.destroy(true, true);
        swiper = null;
      }

      if (!name) {
        errorText.innerText = "Vui l√≤ng nh·∫≠p t√™n!";
        return;
      }

      loading.style.display = "flex";
      loadingProgress.style.display = "block";
      loadingProgress.innerText = "ƒêang t·∫£i ·∫£nh...";

      db.ref("anhKhach/" + name).once("value").then(snapshot => {
        const links = snapshot.val();
        if (links && Array.isArray(links) && links.length > 0) {
          const total = links.length;
          let loaded = 0;
          const tempSlides = [];

          links.forEach((url, index) => {
            const img = new Image();
            img.src = url;

            img.onload = () => {
              const slide = document.createElement("div");
              slide.className = "swiper-slide";
              slide.innerHTML = `<img src="${url}" alt="·∫¢nh ${index + 1}" onclick="toggleZoom(this)" />`;
              tempSlides.push(slide);
              loaded++;
              loadingProgress.innerText = `ƒêang t·∫£i: ${loaded} / ${total} ·∫£nh (${Math.round(loaded / total * 100)}%)`;

              if (loaded === total) {
                tempSlides.forEach(slide => sliderWrapper.appendChild(slide));
                loading.style.display = "none";
                loadingProgress.style.display = "none";
                sliderGallery.style.display = "block";
                thankYou.style.display = "block";

                swiper = new Swiper(".mySwiper", {
                  loop: true,
                  pagination: { el: ".swiper-pagination", clickable: true },
                  navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                  },
                });
              }
            };

            img.onerror = () => {
              loaded++;
              if (loaded === total) {
                if (tempSlides.length > 0) {
                  tempSlides.forEach(slide => sliderWrapper.appendChild(slide));
                  sliderGallery.style.display = "block";
                  thankYou.style.display = "block";
                } else {
                  errorText.innerText = "‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c ·∫£nh n√†o!";
                }
                loading.style.display = "none";
                loadingProgress.style.display = "none";
              }
            };
          });
        } else {
          errorText.innerText = "‚ùå Kh√¥ng t√¨m th·∫•y ·∫£nh!";
          loading.style.display = "none";
          loadingProgress.style.display = "none";
        }
      }).catch(err => {
        errorText.innerText = "‚ö†Ô∏è L·ªói khi truy c·∫≠p d·ªØ li·ªáu!";
        console.error(err);
        loading.style.display = "none";
        loadingProgress.style.display = "none";
      });
    }

    function toggleZoom(img) {
      if (document.querySelector(".fullscreen")) {
        document.body.removeChild(document.querySelector(".fullscreen"));
      } else {
        const wrapper = document.createElement("div");
        wrapper.className = "fullscreen";
        const clone = img.cloneNode();
        wrapper.appendChild(clone);
        wrapper.onclick = () => wrapper.remove();
        document.body.appendChild(wrapper);
      }
    }
  </script>
