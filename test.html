<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload áº£nh khÃ¡ch</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>ğŸ“¤ Upload áº£nh khÃ¡ch lÃªn GitHub</h2>
  <label>ğŸ”‘ GitHub Token:</label><br>
  <input type="password" id="githubToken" placeholder="github_pat_..." style="width:300px"><br><br>

  <label>ğŸ§‘ TÃªn khÃ¡ch:</label><br>
  <input type="text" id="tenKhach" placeholder="vd: nguyen-thi-a"><br><br>

  <input type="file" id="fileInput" multiple><br><br>
  <button onclick="uploadImages()">Táº£i áº£nh lÃªn</button>

  <div id="uploadResult" style="margin-top:20px;"></div>

  <script>
    const REPO_OWNER = 'thanhchan791791';
    const REPO_NAME = 'hihihi';
    const BRANCH = 'main';
    const IMAGE_FOLDER = 'images';

    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://YOUR_FIREBASE_ID.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function uploadImages() {
      const files = document.getElementById("fileInput").files;
      const ten = document.getElementById("tenKhach").value.trim().toLowerCase().replace(/\s+/g, '-');
      const token = document.getElementById("githubToken").value.trim();

      if (files.length === 0 || !ten || !token) {
        alert("â— Vui lÃ²ng chá»n áº£nh, nháº­p tÃªn khÃ¡ch vÃ  token!");
        return;
      }

      document.getElementById("uploadResult").innerHTML = "â³ Äang táº£i lÃªn...";
      let uploadedLinks = [];

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        const base64 = await new Promise((resolve, reject) => {
          reader.onloadend = () => resolve(reader.result.split(',')[1]);
          reader.onerror = () => reject("Lá»—i khi Ä‘á»c áº£nh!");
          reader.readAsDataURL(file);
        });

        const fileName = `${ten}-${Date.now()}-${i + 1}.${file.name.split('.').pop()}`;
        const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${IMAGE_FOLDER}/${fileName}`;

        try {
          const res = await fetch(apiUrl, {
            method: "PUT",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              message: `Upload áº£nh ${fileName}`,
              content: base64,
              branch: BRANCH
            })
          });

          if (res.ok) {
            const imageUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${IMAGE_FOLDER}/${fileName}`;
            uploadedLinks.push(imageUrl);
          }
        } catch (err) {
          console.error(err);
        }
      }

      if (uploadedLinks.length > 0) {
        await db.ref("anhKhach/" + ten).set(uploadedLinks);
        Swal.fire({
          icon: "success",
          title: `âœ… Upload thÃ nh cÃ´ng ${uploadedLinks.length} áº£nh`,
          html: `TÃªn khÃ¡ch: <strong>${ten}</strong>`,
          timer: 2000
        });
      } else {
        Swal.fire("âŒ Upload tháº¥t báº¡i!", "", "error");
      }

      document.getElementById("uploadResult").innerHTML = "";
    }
  </script>
</body>
</html>
