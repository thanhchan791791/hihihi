<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    body {

      background: linear-gradient(to bottom, #fffafc, #ffeef5);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #ff69b4;

    }

    #search-box {

    #search-input {

      font-size: 1em;
      border: 2px solid #ffd6e6;
      border-radius: 30px;
      background-color: #fff0f7;

    }

    #search-input::placeholder {

    #search-input:focus {

    }

    #dog-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 0 10px;
    }

    .dog-card {
      border: 3px solid transparent;

      padding: 12px;
      background: #fff0f5;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, border 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .dog-card:hover {
      transform: translateY(-5px);
      border-image: linear-gradient(45deg, #ffa6c9, #ff69b4, #ffc0cb) 1;
    }

    .dog-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 15px;
    }

    .dog-card h3 {
      font-size: 1em;
      margin: 0.5em 0 0.2em;
      color: #d94f85;
    }

    .dog-card p {
      margin: 0;
      font-size: 0.85em;
      color: #555;
    }

    .selected {
      border: 3px solid #ff69b4;
      background-color: #fff5fa;
    }

    #submit-btn {
      margin-top: 25px;
      padding: 14px 28px;
      background: linear-gradient(to right, #ff69b4, #ffa6c9);
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      transition: background 0.3s;
    }

    #submit-btn:hover {
      background: linear-gradient(to right, #ff85c1, #ffb3d9);
    }

    #submit-btn:disabled {
      background-color: #e3e3e3;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <h1>üì∏ Ch·ªçn c√°c b√© iu ƒë·ªÉ ch·ª•p ·∫£nh üíñ</h1>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Nh·∫≠p t√™n b√© c√∫n y√™u th∆∞∆°ng v√†o ƒë√¢y nha ~" />
  </div>
  <div id="dog-list"></div>
  <button id="submit-btn" disabled>‚ú® Ch·ªët c√°c b√© iu</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dogList = document.getElementById("dog-list");
    const searchInput = document.getElementById("search-input");
    const submitBtn = document.getElementById("submit-btn");

    let selectedDogs = [];
    let allDogs = [];

    function renderDogs(filter = "") {
      dogList.innerHTML = "";
      selectedDogs = [];
      submitBtn.disabled = true;

      allDogs
        .filter(d => d.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(dog => {
          const div = document.createElement("div");
          div.className = "dog-card";
          div.dataset.name = dog.name;

          div.innerHTML = `
            <img src="${dog.image}" alt="${dog.name}" />
            <h3>${dog.name}</h3>
            <p>Gi·ªëng: ${dog.breed}</p>
          `;

          div.addEventListener("click", () => {
            const dogName = dog.name;
            const isSelected = div.classList.contains("selected");

            if (isSelected) {
              div.classList.remove("selected");
              selectedDogs = selectedDogs.filter(name => name !== dogName);
            } else {
              if (selectedDogs.length < 3) {
                div.classList.add("selected");
                selectedDogs.push(dogName);
              } else {
                alert("üêæ B·∫°n ch·ªâ ƒë∆∞·ª£c ch·ªçn t·ªëi ƒëa 3 b√© nha!");
              }
            }

            submitBtn.disabled = selectedDogs.length === 0;
          });

          dogList.appendChild(div);
        });
    }

    db.ref("dogs").on("value", snapshot => {
      const dogs = snapshot.val();
      allDogs = [];

      for (const id in dogs) {
        const dog = dogs[id];
        if (dog.status === "play") {
          allDogs.push(dog);
        }
      }

      renderDogs(searchInput.value);
    });

    searchInput.addEventListener("input", () => {
      renderDogs(searchInput.value);
    });

    submitBtn.addEventListener("click", () => {
      const request = {
        selectedDogs: selectedDogs,
        timestamp: new Date().toISOString()
      };

      db.ref("photoRequests").push(request)
        .then(() => {
          alert(`üéâ B·∫°n ƒë√£ ch·ªët c√°c b√© iu: ${selectedDogs.join(", ")}.\nüíå Nh√¢n vi√™n s·∫Ω h·ªó tr·ª£ b·∫°n ngay nha!`);
          selectedDogs = [];
          submitBtn.disabled = true;
          renderDogs(searchInput.value);
        })
        .catch((error) => {
          alert("üê∂ C√≥ l·ªói x·∫£y ra khi g·ª≠i y√™u c·∫ßu. Vui l√≤ng th·ª≠ l·∫°i.");
          console.error("Firebase error:", error);
        });
    });
  </script>
</body>
</html>
