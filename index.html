  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fff8f0;
      margin: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #d76d77;
    }
    #dog-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .dog-card {
      width: 200px;
      border: 2px dashed #ffc0cb;

      background-color: #fff0f5;

      cursor: pointer;
      position: relative;
    }
    .dog-card:hover {
      transform: scale(1.05);
    }
    .dog-card img {
      width: 100%;
      border-radius: 12px;
    }
    .dog-card h3 {
      font-size: 1.2em;
      margin: 0.5em 0 0.2em;
    }
    .dog-card p {
      margin: 0;
      font-size: 0.9em;
      color: #555;
    }
    .selected {
      border: 3px solid #ff69b4;
      background-color: #ffe4ec;
    }
    #submit-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üì∏ Ch·ªçn t·ªëi ƒëa 3 b√© iu üê∂</h1>
  <div id="dog-list"></div>
  <button id="submit-btn" disabled>üêæ Ch·ªçn b√© iu</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13",
      measurementId: "G-Y72BF1RQ2C"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dogList = document.getElementById("dog-list");
    const submitBtn = document.getElementById("submit-btn");

    let selectedDogs = [];

    db.ref("dogs").once("value").then(snapshot => {
      const dogs = snapshot.val();
      for (const id in dogs) {
        const dog = dogs[id];
        const div = document.createElement("div");
        div.className = "dog-card";
        div.dataset.name = dog.name;

        div.innerHTML = `
          <img src="${dog.image}" alt="${dog.name}" />
          <h3>${dog.name}</h3>
          <p>Gi·ªëng: ${dog.breed}</p>
        `;

        div.addEventListener("click", () => {
          const dogName = dog.name;
          const isSelected = div.classList.contains("selected");

          if (isSelected) {
            div.classList.remove("selected");
            selectedDogs = selectedDogs.filter(name => name !== dogName);
          } else {
            if (selectedDogs.length < 3) {
              div.classList.add("selected");
              selectedDogs.push(dogName);
            } else {
              alert("üêæ B·∫°n ch·ªâ ƒë∆∞·ª£c ch·ªçn t·ªëi ƒëa 3 b√© nha!");
            }
          }

          submitBtn.disabled = selectedDogs.length === 0;
        });

        dogList.appendChild(div);
      }
    });

    submitBtn.addEventListener("click", () => {
      alert(`üì∏ B·∫°n ƒë√£ ch·ªçn c√°c b√©: ${selectedDogs.join(", ")}`);
    });
  </script>
</body>
</html>
