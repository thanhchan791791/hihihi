<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêæ Ch·ªçn ch√≥ ch·ª•p ·∫£nh</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #d76d77;
      padding: 0 10px;
    }

    #search-box {
      margin-bottom: 20px;
    }

    #search-input {
      width: 80%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 1em;
      border: 2px dashed #ffa6c9;
      border-radius: 25px;
      background-color: #fff0f5;
      outline: none;
      transition: 0.3s;
    }

    #search-input:focus {
      border-color: #ff69b4;
      background-color: #fff;
    }

    #dog-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .dog-card {
      border: 2px dashed #ffc0cb;
      border-radius: 15px;
      padding: 10px;
      background-color: #fff0f5;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .dog-card:hover {
      transform: scale(1.03);
    }

    .dog-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      max-height: 160px;
      object-fit: cover;
    }

    .dog-card h3 {
      font-size: 1em;
      margin: 0.5em 0 0.2em;
    }

    .dog-card p {
      margin: 0;
      font-size: 0.85em;
      color: #555;
    }

    .selected {
      border: 3px solid #ff69b4;
      background-color: #ffe4ec;
    }

    #submit-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üì∏ Ch·ªçn c√°c b√© iu ƒë·ªÉ ch·ª•p ·∫£nh, nh√¢n vi√™n s·∫Ω h·ªó tr·ª£ b·∫°n ^^ üê∂</h1>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="üîç T√¨m t√™n b√© ch√≥..." />
  </div>
  <div id="dog-list"></div>
  <button id="submit-btn" disabled>üì© G·ª≠i y√™u c·∫ßu ch·ª•p ·∫£nh</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dogList = document.getElementById("dog-list");
    const searchInput = document.getElementById("search-input");
    const submitBtn = document.getElementById("submit-btn");

    let selectedDogs = [];
    let allDogs = [];

    // Hi·ªÉn th·ªã danh s√°ch ch√≥
    function renderDogs(filter = "") {
      dogList.innerHTML = "";
      selectedDogs = [];
      submitBtn.disabled = true;

      allDogs
        .filter(d => d.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(dog => {
          const div = document.createElement("div");
          div.className = "dog-card";
          div.dataset.name = dog.name;

          div.innerHTML = `
            <img src="${dog.image}" alt="${dog.name}" />
            <h3>${dog.name}</h3>
            <p>Gi·ªëng: ${dog.breed}</p>
          `;

          div.addEventListener("click", () => {
            const dogName = dog.name;
            const isSelected = div.classList.contains("selected");

            if (isSelected) {
              div.classList.remove("selected");
              selectedDogs = selectedDogs.filter(name => name !== dogName);
            } else {
              if (selectedDogs.length < 3) {
                div.classList.add("selected");
                selectedDogs.push(dogName);
              } else {
                alert("üêæ B·∫°n ch·ªâ ƒë∆∞·ª£c ch·ªçn t·ªëi ƒëa 3 b√© nha!");
              }
            }

            submitBtn.disabled = selectedDogs.length === 0;
          });

          dogList.appendChild(div);
        });
    }

    // L·∫Øng nghe thay ƒë·ªïi d·ªØ li·ªáu realtime
    db.ref("dogs").on("value", snapshot => {
      const dogs = snapshot.val();
      allDogs = [];

      for (const id in dogs) {
        const dog = dogs[id];
        if (dog.status === "play") {
          allDogs.push(dog);
        }
      }

      renderDogs(searchInput.value);
    });

    // L·ªçc khi nh·∫≠p t√¨m ki·∫øm
    searchInput.addEventListener("input", () => {
      renderDogs(searchInput.value);
    });

    // G·ª≠i ch·ªçn
    submitBtn.addEventListener("click", () => {
      alert(`üì∏ B·∫°n ƒë√£ ch·ªçn c√°c b√©: ${selectedDogs.join(", ")}.\nüíå Nh√¢n vi√™n s·∫Ω h·ªó tr·ª£ b·∫°n s·ªõm nh·∫•t nha ^^`);
    });
  </script>
</body>
</html>
