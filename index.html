<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #d2691e;
      margin: 30px 10px 10px;
      font-size: 32px;
    }

    form {
      max-width: 900px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;

    .dog-list {

    .dog-card {
      width: 180px;

      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background-color: #fffefb;
      position: relative;
    }

    .dog-card:hover {

      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .dog-card input[type="checkbox"] {
      display: none;
    }

    .dog-card input[type="checkbox"]:checked + .dog-content {
      border: 2px solid #ff6f61;
      background-color: #fff1eb;
    }

    .dog-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border-radius: 15px;
      transition: all 0.2s;
    }

    .dog-content img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
    }

    .dog-info {
      text-align: center;
      margin-top: 10px;
    }

    .dog-name {
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    .dog-breed {
      display: block;
      font-size: 14px;
      color: #777;
    }

    .submit-btn {
      margin-top: 30px;
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #ff6f61;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .submit-btn:hover {
      background-color: #e85c4f;
    }

    #counter {

    }
  </style>
</head>
<body>
  <h1>üê∂ Ch·ªçn 3 b·∫°n ch√≥ b·∫°n mu·ªën ch·ª•p ·∫£nh c√πng!</h1>

  <form id="dogForm">
    <div class="dog-list" id="dogList">
      <!-- D·ªØ li·ªáu Firebase s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y -->
    </div>

    <p id="counter">ƒê√£ ch·ªçn: 0 / 3</p>
    <button type="submit" class="submit-btn">G·ª≠i y√™u c·∫ßu</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- C·∫•u h√¨nh Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqhkD4i-vQF6jUGADcMPUL4ECtd3NluI4",
      authDomain: "choncho-f2d37.firebaseapp.com",
      databaseURL: "https://choncho-f2d37-default-rtdb.firebaseio.com",
      projectId: "choncho-f2d37",
      storageBucket: "choncho-f2d37.appspot.com",
      messagingSenderId: "647476245619",
      appId: "1:647476245619:web:600ab188ec9924359a8282"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <!-- Script l·∫•y v√† hi·ªÉn th·ªã d·ªØ li·ªáu -->
  <script>
    const counter = document.getElementById("counter");

    function updateCounter() {
      const selected = document.querySelectorAll('input[name="dogs"]:checked').length;
      counter.textContent = `ƒê√£ ch·ªçn: ${selected} / 3`;
    }

    function renderDog(id, dog) {
      const dogList = document.getElementById("dogList");

      const label = document.createElement("label");
      label.className = "dog-card";

      const input = document.createElement("input");
      input.type = "checkbox";
      input.name = "dogs";
      input.value = dog.name;

      input.addEventListener("change", () => {
        const selected = document.querySelectorAll('input[name="dogs"]:checked');
        if (selected.length > 3) {
          input.checked = false;
          alert("üêæ B·∫°n ch·ªâ ƒë∆∞·ª£c ch·ªçn t·ªëi ƒëa 3 ch√∫ ch√≥ th√¥i!");
        }
        updateCounter();
      });

      const content = document.createElement("div");
      content.className = "dog-content";

      const img = document.createElement("img");
      img.src = dog.image;
      img.alt = dog.name;

      const info = document.createElement("div");
      info.className = "dog-info";

      const name = document.createElement("span");
      name.className = "dog-name";
      name.textContent = dog.name;

      const breed = document.createElement("span");
      breed.className = "dog-breed";
      breed.textContent = dog.breed;

      info.appendChild(name);
      info.appendChild(breed);
      content.appendChild(img);
      content.appendChild(info);

      label.appendChild(input);
      label.appendChild(content);

      dogList.appendChild(label);
    }

    db.ref("dogs").once("value").then(snapshot => {
      const dogs = snapshot.val();
      for (const id in dogs) {
        renderDog(id, dogs[id]);
      }
      updateCounter();
    });

    document.getElementById("dogForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const selected = [...document.querySelectorAll('input[name="dogs"]:checked')]
        .map(cb => cb.value);

      if (selected.length === 0) {
        alert("üê∂ B·∫°n ch∆∞a ch·ªçn ch√∫ ch√≥ n√†o!");
        return;
      }

      alert("üíå B·∫°n ƒë√£ ch·ªçn: " + selected.join(", ") + ". Y√™u c·∫ßu ƒë√£ ƒë∆∞·ª£c g·ª≠i!");
    });
  </script>
</body>
</html>
