<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêæ Ch·ªçn ch√≥ ch·ª•p ·∫£nh</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fff8f0;
      margin: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #dog-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .dog-card {
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .dog-card img {
      width: 100%;
      border-radius: 10px;
    }
    .dog-card h3 {
      font-size: 1.2em;
      margin: 0.5em 0 0.2em;
    }
    .dog-card p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>üì∏ Danh s√°ch ch√≥ ƒë·ªÉ ch·ªçn</h1>
  <div id="dog-list"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // C·∫•u h√¨nh Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDyN-vzvtdAmMBqEQXet5GAgGMx03IS6xM",
      authDomain: "choncho-f2d37.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "choncho-f2d37",
      storageBucket: "choncho-f2d37.appspot.com",
      messagingSenderId: "342432453586",
      appId: "1:342432453586:web:9983b8b6f6f05551492ff7"
    };

    // Kh·ªüi t·∫°o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dogList = document.getElementById("dog-list");

    // L·∫•y danh s√°ch ch√≥ t·ª´ Firebase v√† hi·ªÉn th·ªã
    db.ref("dogs").once("value").then(snapshot => {
      const dogs = snapshot.val();
      for (const id in dogs) {
        const dog = dogs[id];
        const div = document.createElement("div");
        div.className = "dog-card";
        div.innerHTML = `
          <img src="${dog.image}" alt="${dog.name}" />
          <h3>${dog.name}</h3>
          <p>Gi·ªëng: ${dog.breed}</p>
        `;
        dogList.appendChild(div);
      }
    }).catch(error => {
      console.error("L·ªói l·∫•y d·ªØ li·ªáu:", error);
    });
  </script>
</body>
</html>
