  <style>
    body {

      background: linear-gradient(to bottom, #fffafc, #ffeef5);
      margin: 0;

      text-align: center;
    }

    h1 {

      color: #ff69b4;
      margin-bottom: 10px;

    }

    #search-box {

    }

    #search-input {

      padding: 12px 20px;
      font-size: 1em;
      border: 2px solid #ffd6e6;

      background-color: #fff0f7;

    }

    #search-input::placeholder {

    #dog-list {

    }

    .dog-card {

      transition: transform 0.2s ease, border 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .dog-card:hover {
      transform: translateY(-5px);
      border-image: linear-gradient(45deg, #ffa6c9, #ff69b4, #ffc0cb) 1;
    }

    .dog-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
    }

    .dog-card:hover img {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(255, 105, 180, 0.4);
    }

    .dog-card h3 {
      font-size: 1em;
      margin: 0.5em 0 0.2em;
      color: #d94f85;
    }

    .dog-card p {
      margin: 0;
      font-size: 0.85em;
      color: #555;
    }

    .selected {
      border: 3px solid #ff69b4;
      background-color: #fff5fa;
    }

    .dog-card.sleeping {
      opacity: 0.5;
      cursor: default;
    }

    .dog-card.sleeping::before {
      content: "üí§ Kh√≤ Kh√≤";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 1.2em;
      color: #d94f85;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 14px;
      border-radius: 10px;
      pointer-events: none;
    }

    #submit-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 14px 28px;
      background: linear-gradient(to right, #ff69b4, #ffa6c9);
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      transition: background 0.3s;
    }

    #submit-btn:hover {
      background: linear-gradient(to right, #ff85c1, #ffb3d9);
    }

    #submit-btn:disabled {
      background-color: #e3e3e3;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }

    #selected-count {
      position: fixed;
      top: 20px;
      right: 50%;
      transform: translateX(50%);
      background: #ffecf4;
      color: #d94f85;
      font-weight: bold;
      font-size: 1em;
      padding: 10px 18px;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3);
      display: none;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <h1>üì∏ Ch·ªçn c√°c b√© iu ƒë·ªÉ ch·ª•p ·∫£nh üíñ</h1>

  <div id="search-box">
    <input type="text" id="search-input" placeholder="Nh·∫≠p t√™n b√© c√∫n y√™u th∆∞∆°ng v√†o ƒë√¢y nha ~" />
  </div>

  <div id="dog-list"></div>
  <button id="submit-btn" disabled>‚ú® Ch·ªët c√°c b√© iu</button>
  <div id="selected-count">ƒê√£ ch·ªçn: 0 b√©</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dogList = document.getElementById("dog-list");
    const searchInput = document.getElementById("search-input");
    const submitBtn = document.getElementById("submit-btn");
    const selectedCount = document.getElementById("selected-count");

    let selectedDogs = [];
    let allDogs = [];

    function updateSelectionStatus() {
      submitBtn.disabled = selectedDogs.length === 0;
      if (selectedDogs.length > 0) {
        selectedCount.style.display = "block";
        selectedCount.textContent = `ƒê√£ ch·ªçn: ${selectedDogs.length} b√©`;
      } else {
        selectedCount.style.display = "none";
      }
    }

    function renderDogs(filter = "") {
      dogList.innerHTML = "";

      allDogs
        .filter(d => d.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(dog => {
          const div = document.createElement("div");
          div.className = "dog-card";
          div.dataset.name = dog.name;

          if (selectedDogs.includes(dog.name)) {
            div.classList.add("selected");
          }

          if (dog.status !== "play") {
            div.classList.add("sleeping");
          }

          div.innerHTML = `
            <img src="${dog.image}" alt="${dog.name}" />
            <h3>${dog.name}</h3>
            <p>Gi·ªëng: ${dog.breed}</p>
          `;

          if (dog.status === "play") {
            div.addEventListener("click", () => {
              const dogName = dog.name;
              const isSelected = div.classList.contains("selected");

              if (isSelected) {
                div.classList.remove("selected");
                selectedDogs = selectedDogs.filter(name => name !== dogName);
              } else {
                if (selectedDogs.length < 3) {
                  div.classList.add("selected");
                  selectedDogs.push(dogName);
                } else {
                  alert("üêæ B·∫°n ch·ªâ ƒë∆∞·ª£c ch·ªçn t·ªëi ƒëa 3 b√© nha!");
                }
              }

              updateSelectionStatus();
            });
          }

          dogList.appendChild(div);
        });

      updateSelectionStatus();
    }

    db.ref("dogs").on("value", snapshot => {
      const dogs = snapshot.val();
      const activeDogs = [];
      const inactiveDogs = [];

      for (const id in dogs) {
        const dog = dogs[id];
        if (dog.status === "play") {
          activeDogs.push(dog);
        } else {
          inactiveDogs.push(dog);
        }
      }

      allDogs = [...activeDogs, ...inactiveDogs];
      renderDogs(searchInput.value);
    });

    searchInput.addEventListener("input", () => {
      renderDogs(searchInput.value);
    });

    submitBtn.addEventListener("click", () => {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      const timeStr = `${hh}h${mm}p`;

      const data = {
        selectedDogs,
        time: timeStr
      };

      db.ref("photoRequests").push(data)
        .then(() => {
          alert(`üéâ B·∫°n ƒë√£ ch·ªçn: ${selectedDogs.join(", ")}.\nüíå Nh√¢n vi√™n s·∫Ω h·ªó tr·ª£ b·∫°n sau v√†i ph√∫t nha ^^`);
          selectedDogs = [];
          renderDogs(searchInput.value);
        })
        .catch(error => {
          alert("C√≥ l·ªói x·∫£y ra khi g·ª≠i y√™u c·∫ßu: " + error.message);
        });
    });
  </script>
</body>
</html>
