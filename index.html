  <script>

    const dogList = document.getElementById("dog-list");

    let selectedDogs = [];

    function updateSelectedCount() {

      selectedCount.textContent = `ƒê√£ ch·ªçn: ${selectedDogs.length} b√©`;

    function renderDogs(filter = "") {
      dogList.innerHTML = "";
      allDogs

          const div = document.createElement("div");
