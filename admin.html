    #dog-form {

    #dog-form h3 {

    }
    #dog-form button {

    }
    #dog-form button:first-of-type {

      color: white;
    }
    #dog-form button:last-of-type {

    #overlay {

    }
  </style>
</head>
<body>
  <h1>üîß C·∫≠p nh·∫≠t ch√≥ xu·ªëng ch∆°i trong ca üê∂</h1>

  <div id="notification">üîî ƒêang t·∫£i th√¥ng b√°o...</div>
  <div class="action-buttons">
    <button class="clear-btn" onclick="clearNotifications()">üóëÔ∏è X√≥a t·∫•t c·∫£ th√¥ng b√°o</button>
    <button class="add-btn" onclick="openForm()">‚ûï Th√™m ch√≥ m·ªõi</button>
  </div>

  <div class="search-box">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="üîç G√µ t√™n b√© c√∫n c·∫ßn t√¨m..." oninput="renderFilteredDogs()" />
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>·∫¢nh</th>
        <th>T√™n</th>
        <th>Gi·ªëng</th>
        <th>Tr·∫°ng th√°i</th>
        <th>H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody id="dog-table-body"></tbody>
  </table>

  <div id="overlay" onclick="closeForm()"></div>
  <div id="dog-form">
    <h3 id="form-title">Th√™m ch√≥</h3>
    <input type="text" id="dog-name" placeholder="T√™n" />
    <input type="text" id="dog-breed" placeholder="Gi·ªëng" />
    <input type="text" id="dog-image" placeholder="Link ·∫£nh" />
    <input type="hidden" id="dog-id" />
    <button onclick="submitDog()">L∆∞u</button>
    <button onclick="closeForm()">Hu·ª∑</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.getElementById("dog-table-body");
    const searchInput = document.getElementById("searchInput");
    const notificationBox = document.getElementById("notification");
    const overlay = document.getElementById("overlay");
    const dogForm = document.getElementById("dog-form");

    let allDogs = {};

    function loadDogs() {
      db.ref("dogs").on("value", snapshot => {
        allDogs = snapshot.val() || {};
        renderFilteredDogs();
      });
    }

    function renderFilteredDogs() {
      const keyword = searchInput.value.toLowerCase().trim();
      tableBody.innerHTML = "";

      for (const id in allDogs) {
        const dog = allDogs[id];
        if (!dog.name.toLowerCase().includes(keyword)) continue;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${dog.image || '#'}" alt="${dog.name}"></td>
          <td>${dog.name}</td>
          <td>${dog.breed || 'Kh√¥ng r√µ'}</td>
          <td>${dog.status === 'play' ? '‚òÄÔ∏è ƒêang ch∆°i' : 'üåô Ngh·ªâ ng∆°i'}</td>
          <td>
            <button class="${dog.status === 'play' ? 'inactive-btn' : 'active-btn'}"
              onclick="toggleStatus('${id}', '${dog.status}')">
              ${dog.status === 'play' ? 'üåô Cho ngh·ªâ' : '‚òÄÔ∏è Xu·ªëng ch∆°i'}
            </button>
            <button class="edit-btn" onclick="editDog('${id}')">‚úèÔ∏è</button>
            <button class="delete-btn" onclick="deleteDog('${id}')">üóëÔ∏è</button>
          </td>
        `;
        tableBody.appendChild(tr);
      }
    }

    function toggleStatus(dogId, currentStatus) {
      const newStatus = currentStatus === "play" ? "rest" : "play";
      db.ref("dogs/" + dogId).update({ status: newStatus });
    }

    function openForm(id = "") {
      overlay.style.display = "block";
      dogForm.style.display = "block";
      document.getElementById("dog-id").value = id;
      if (id && allDogs[id]) {
        document.getElementById("form-title").innerText = "S·ª≠a th√¥ng tin ch√≥";
        document.getElementById("dog-name").value = allDogs[id].name || "";
        document.getElementById("dog-breed").value = allDogs[id].breed || "";
        document.getElementById("dog-image").value = allDogs[id].image || "";
      } else {
        document.getElementById("form-title").innerText = "Th√™m ch√≥ m·ªõi";
        document.getElementById("dog-name").value = "";
        document.getElementById("dog-breed").value = "";
        document.getElementById("dog-image").value = "";
      }
    }

    function closeForm() {
      overlay.style.display = "none";
      dogForm.style.display = "none";
    }

    function submitDog() {
      const id = document.getElementById("dog-id").value;
      const name = document.getElementById("dog-name").value;
      const breed = document.getElementById("dog-breed").value;
      const image = document.getElementById("dog-image").value;
      const data = { name, breed, image, status: "rest" };
      if (id) db.ref("dogs/" + id).update(data);
      else db.ref("dogs").push(data);
      closeForm();
    }

    function deleteDog(id) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ch√∫ ch√≥ n√†y kh√¥ng?")) {
        db.ref("dogs/" + id).remove();
      }
    }

    function editDog(id) {
      openForm(id);
    }

    function formatTime(input) {
      const date = new Date(input);
      if (!isNaN(date.getTime())) {
        date.setUTCHours(date.getUTCHours() + 7);
        const h = date.getHours().toString().padStart(2, "0");
        const m = date.getMinutes().toString().padStart(2, "0");
        const d = date.getDate().toString().padStart(2, "0");
        const mo = (date.getMonth() + 1).toString().padStart(2, "0");
        return `${h}h${m}p - ${d}/${mo}`;
      }
      return input;
    }

    function loadNotifications() {
    db.ref("photoRequests").limitToLast(10).on("value", snapshot => {
      const data = snapshot.val();
      if (!data) {
        notificationBox.innerHTML = "üì• Ch∆∞a c√≥ th√¥ng b√°o n√†o.";
        return;
      }

      const list = Object.values(data);
      const messages = list.map(item => {
        let names = [];
        if (Array.isArray(item.selectedDogs)) {
          names = item.selectedDogs.filter(n => !!n);
        } else if (item.dog) {
          names.push(item.dog);
        }

        const timeText = formatTime(item.time || item.timestamp);
        const side = item.seat?.side || "";
const table = item.seat?.table || "";
       const location = `${side ? `B√™n ${side}` : ""}${table ? ` - B√†n ${table}` : ""}`;

return names.length > 0
  ? `üì∏ Kh√°ch ng·ªìi <strong>${location}</strong> v·ª´a ch·ªçn <strong>${names.join(", ")}</strong> l√∫c <strong>${timeText}</strong>`
  : null;

      }).filter(Boolean);

      notificationBox.innerHTML = messages.length > 0
        ? "üîî <strong>TH√îNG B√ÅO:</strong><br>" + messages.reverse().join("<br>‚Äî<br>")
        : "üì• Kh√¥ng c√≥ th√¥ng tin h·ª£p l·ªá ƒë·ªÉ hi·ªÉn th·ªã.";
    });
  }

    function clearNotifications() {
      if (confirm("‚ùóÔ∏èB·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ th√¥ng b√°o kh√¥ng?")) {
        db.ref("photoRequests").remove();
      }
    }

    loadDogs();
    loadNotifications();
  </script>
</body>
</html>
