<script>

  function loadDogs() {

  function loadCounts() {
    db.ref("photoRequests").on("value", snapshot => {
      const data = snapshot.val();
      const counts = {};
      if (data) {
        Object.values(data).forEach(item => {
          let selected = [];
          if (Array.isArray(item.selectedDogs)) {
            selected = item.selectedDogs;
          } else if (typeof item.dog === 'string') {
            selected = [item.dog];
          }

          selected
            .filter(name => typeof name === 'string' && name.trim() !== "")

  }

 function renderFilteredDogs() {
  const keyword = searchInput.value.toLowerCase().trim();
  tableBody.innerHTML = "";
  const dogList = Object.entries(allDogs)
    .filter(([_, dog]) => {
      const combined = `${dog.name} ${dog.breed || ''} ${dog.trait || ''} ${dog.emotion || ''}`.toLowerCase();
      return combined.includes(keyword);
    })
    .sort(([_, a], [__, b]) => {
      if (a.status === 'play' && b.status !== 'play') return -1;
      if (a.status !== 'play' && b.status === 'play') return 1;
      return 0;
    });
  let total = Object.keys(allDogs).length;
  let playing = Object.values(allDogs).filter(d => d.status === 'play').length;
  for (const [id, dog] of dogList) {
    const count = dogCounts[dog.name] || 0;
    tableBody.innerHTML += `

            <i class="fas ${dog.status === 'play' ? 'fa-bed' : 'fa-play'} me-2"></i> ${dog.status === 'play' ? 'Cho ngh·ªâ' : 'Xu·ªëng ch∆°i'}
          </button>

  }
  statusDisplay.innerHTML = `<i class="fas fa-paw me-2"></i> ƒêang th·∫£ <strong>${playing}</strong> / T·ªïng <strong>${total}</strong> b√©`;
}
  function toggleStatus(id, status) {

  function formatTime(input) {
    const date = new Date(input);
    if (!isNaN(date.getTime())) {
      date.setUTCHours(date.getUTCHours() + 7);
      const h = date.getHours().toString().padStart(2, "0");
      const m = date.getMinutes().toString().padStart(2, "0");
      const d = date.getDate().toString().padStart(2, "0");
      const mo = (date.getMonth() + 1).toString().padStart(2, "0");
      return `${h}h${m}p - ${d}/${mo}`;

  function bulkPlayDogs() {
    const input = document.getElementById("bulkPlayInput").value;
    if (!input.trim()) return Swal.fire("‚ö†Ô∏è Ch∆∞a nh·∫≠p t√™n n√†o!");
    const names = input.split(",").map(n => n.trim().toLowerCase());

    for (const [id, dog] of Object.entries(allDogs)) {

    firebase.database().ref().update(updates)

      .catch(err => {

  }
  async function uploadImages() {
    const files = document.getElementById("fileInput").files;
    const ten = document.getElementById("tenAnh").value.trim().toLowerCase();
    const apiKey = "b5107933ec7b5e31a4bb280bf121e183"; // imgbb API key
    if (files.length === 0 || !ten) {
      alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 ·∫£nh v√† nh·∫≠p t√™n nh√≥m!");
      return;
    }
    let uploadedLinks = [];
    document.getElementById("uploadResult").innerHTML = "<p>‚è≥ ƒêang t·∫£i ·∫£nh l√™n...</p>";
    for (let i = 0; i < files.length; i++) {
      const formData = new FormData();
      formData.append("image", files[i]);
      try {
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          uploadedLinks.push(data.data.url);
        } else {
          console.warn(`·∫¢nh th·ª© ${i + 1} l·ªói khi upload`);
        }
      } catch (error) {
        console.error("L·ªói upload:", error);
      }
    }
    if (uploadedLinks.length > 0) {
      await firebase.database().ref("anhKhach/" + ten).set(uploadedLinks);
      Swal.fire({
        icon: 'success',
        title: `‚úÖ ƒê√£ upload ${uploadedLinks.length} ·∫£nh`,
        text: `Nh√≥m ·∫£nh: ${ten}`,
        showConfirmButton: false,
        timer: 2000
      });
      toggleUploadPanel(); // ·∫®n form sau khi upload
    } else {
      document.getElementById("uploadResult").innerHTML = "<p style='color:red;'>‚ùå Kh√¥ng upload ƒë∆∞·ª£c ·∫£nh n√†o!</p>";
    }
  }
